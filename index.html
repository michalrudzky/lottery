<!DOCTYPE html>
<html>
    <head>
        <title>Lottery Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Heading -->
        <div class="container-fluid">
            <div class="row">
                <div class="jumbotron col-lg-6 col-lg-offset-3">
                    <h1>Lottery Game</h1>
                    <p>Choose 5 of 45 numbers.</p>
                    <button type="button" class="btn btn-default" id="play">Play</button>
                </div>
            </div>
        </div>
        
        <!-- Choosing numbers -->
        <div class="container-fluid" id="choice-section">
            <div class="row number-row">
                <div class="number-container col-lg-8 col-lg-offset-2">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number">10</div>
                </div>
            </div>
            <div class="row number-row">
                <div class="number-container col-lg-8 col-lg-offset-2">
                    <div class="number">11</div>
                    <div class="number">12</div>
                    <div class="number">13</div>
                    <div class="number">14</div>
                    <div class="number">15</div>
                    <div class="number">16</div>
                    <div class="number">17</div>
                    <div class="number">18</div>
                    <div class="number">19</div>
                    <div class="number">20</div>
                </div>
            </div>
            <div class="row number-row">
                <div class="number-container col-lg-8 col-lg-offset-2">
                    <div class="number">21</div>
                    <div class="number">22</div>
                    <div class="number">23</div>
                    <div class="number">24</div>
                    <div class="number">25</div>
                    <div class="number">26</div>
                    <div class="number">27</div>
                    <div class="number">28</div>
                    <div class="number">29</div>
                    <div class="number">30</div>
                </div>
            </div>
            <div class="row number-row">
                <div class="number-container col-lg-8 col-lg-offset-2">
                    <div class="number">31</div>
                    <div class="number">32</div>
                    <div class="number">33</div>
                    <div class="number">34</div>
                    <div class="number">35</div>
                    <div class="number">36</div>
                    <div class="number">37</div>
                    <div class="number">38</div>
                    <div class="number">39</div>
                    <div class="number">40</div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
